<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影评分</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: #292929;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            color: #61dafb;
            margin-bottom: 20px;
        }

        h1 a {
            color: #61dafb;
            text-decoration: none;
            font-size: 18px;
        }

        h1 a:hover {
            color: #4fa3d1;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 12px;
            background-color: #61dafb;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4fa3d1;
        }

        .avg-rating {
            margin-top: 20px;
            color: #bbb;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{% if question.img_url %}{{ question.img_url }}{% else %}{{ question.img.url }}{% endif %}" alt="Image">
        <h1><a href="{{ question.link }}" target="_blank">查看详情</a></h1>

        <h2>我要评分</h2>
        <form method="post" action="{% url 'moiveReApp:question_detail' question_id=question.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">提交评分</button>
        </form>
    </div>
</body>

</html>
